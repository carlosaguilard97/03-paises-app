<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)"></app-pais-input>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hayError">
    <strong>Error!</strong> No se encontró el país: {{ termino }}.
</div>
<div class="row" *ngIf="country.length!==0">
    <div class="col">

        <app-pais-table [country]="country"></app-pais-table>

    </div>
</div>
