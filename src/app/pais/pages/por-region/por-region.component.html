<h3>Por Region</h3>
<hr>
<h5>Seleccione la region</h5>
<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva" -->
        <!-- class="btn btn-outline-primary"   -->
        <!-- [ngClass]="{'btn-primary': region === regionActiva, 'btn-outline-primary': region !== regionActiva}" -->
        <!-- [class]="region === regionActiva ? 'btn-primary' : 'btn-outline-primary'" -->
        <button 
        [class]="getClassCss(region)"
        *ngFor="let region of regiones"
        (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>      
    </div>
</div>

<div class="row" *ngIf="paises.length!==0">
    <div class="col">
        <app-pais-table [country]="paises"></app-pais-table>
    </div>
</div>
